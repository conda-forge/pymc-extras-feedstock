schema_version: 1

context:
  name: pymc-extras
  version: "0.7.0"
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pymc_extras-${{ version }}.tar.gz
  sha256: bd3f8e5912c47af7ec459500b4a1ac2c3e8c331f5064336e11582f23a3aa2a0f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - pymc >=5.26.1
    - pytensor >=2.35.1
    - scikit-learn
    - better-optimize >=0.1.5
    - pydantic >=2.0.0
    - preliz >=0.20.0

tests:
  - python:
      imports:
        - pymc_extras
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.*

about:
  summary: A home for new additions to PyMC, which may include unusual probability distribitions, advanced model fitting algorithms, or any code that may be inappropriate to include in the pymc repository, but may want to be made available to users.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/pymc-devs/pymc-extras

extra:
  recipe-maintainers:
    - maresb
    - fonnesbeck
