{% set name = "pymc-extras" %}
{% set version = "0.4.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymc_extras-{{ version }}.tar.gz
  sha256: 99dfd30acd8eda9cb3a833b6b099608172534f219f3cf7c19c0210324f825bb3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - pymc >=5.24.1
    - pytensor >=2.31.4
    - scikit-learn
    - better-optimize >=0.1.5
    - pydantic >=2.0.0
    - preliz >=0.20.0

test:
  imports:
    - pymc_extras
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/pymc-devs/pymc-extras
  summary: A home for new additions to PyMC, which may include unusual probability distribitions, advanced model fitting algorithms, or any code that may be inappropriate to include in the pymc repository, but may want to be made available to users.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - fonnesbeck
